{% extends 'base.html' %}

{% block content %}

    {% if post.author == request.user %}
    <div class="row">
        <form action="{% url 'post_edit' request.user post.slug %}" method="post" enctype="multipart/form-data">
            {{edit_form.as_p}}
            {% csrf_token %}
            <button class="btn-small purple lighten-1">Save</button>
            <a href="/" class="btn-small red accent-2">Cancel</a>
        </form>
    </div>

    {% else %}
        <div class="center">
                <h4>Not Authenticated</h4>
        </div>
        
    {% endif %}

{% endblock %}
