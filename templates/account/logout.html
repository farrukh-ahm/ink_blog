{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="row">

  <div class="col s12 m6 l4 offset-m3 offset-l4 signout-container">
  
    <div>
      <h2 class="center auth-title purple-text text-lighten-1">{% trans "Sign Out?" %}</h2>
    </div>
    
    
    <div class="row">
    
      <div>
        <p class="center">{% trans 'Are you sure you want to sign out?' %}</p>
      </div>
    
      <form method="post" action="{% url 'account_logout' %}" class="center">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn-small purple lighten-1"><i class="material-icons small right">directions_run</i>{% trans 'Sign Out' %}</button>
      </form>
    
    </div>
  
  </div>

</div>


{% endblock %}
